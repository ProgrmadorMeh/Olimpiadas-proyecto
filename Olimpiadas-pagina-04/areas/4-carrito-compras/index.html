<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sticky bottom left dentro del contenedor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <a href="/index.html">
          <div class="logo flex-centrar">
              <p class="fuente-grande">Paquetes Now</p>
              <p class="azul-oscuro">Gana tus experiencias!</p>
          </div>
      </a>
      <button class="cerrar btn-anima">cerrar sesion</button> <!--Apareceria si se inicio sesion-->
      <button class="ico-usuario btn-anima"> <a href="/areas/8-Iniciar-secion/index.html"><img class="img" src="/imagenes/icon/user-icon.png" alt="Usuario"></a> </button>
      <button class="ico-carrito btn-anima"> <a href="/areas/4-carrito-compras/"><img src="/imagenes/icon/carrito-icon.png" alt="Carrito" class="img"></a> </button>
    </header>
  
  <section class="seccion-carrito">

    <div class="carrito-contenedor">
      <section class="carrito">
        <article class="paquete">
          <figure><img src="/imagenes/imagenPrueba.png" alt="Imagen de ejemplo" class="img"></figure>
          <div>
            <div class="linea">
              <h2 class="nombre"></h2>
              <button class="x btn-anima"><img src="/imagenes/icon/x-icon.png" alt="X"></button>
            </div>
            <div class="paquete-detalles">
              <div> <p>Precio <p class="azul fuente-grande ">$<span class="azul precioP"></span></p> </p> </div>
              <div> <p>Personas <p class="personas-rect"><span class="cantidad"></span></p></p> </div>
              <button class="btn-ver btn-anima">Ver</button>
            </div>
          </div>
        </article>
      </section>

      <p class="total">Total: <span class="azul precio fuente-mediana paquetes-total">$[total]</span></p>
      <button id="subir" class="btn-comprar btn-anima">Comprar</button>

    </div>
  </section>
</body>
</html>
