<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo flex-centrar">
                <p class="fuente-grande">Paquetes Now</p>
                <p class="azul-oscuro">Gana tus experiencias!</p>
            </div>
            <figure class="usuario">
                <a href="#"><img class="img" src="../imagenes/user-icon.png" alt="Usuario"></a>
            </figure>

        </header>
        <section id="section">
            <h1 class="fuente-grande">Paquetes turisticos de <span class="paquete-nombre">[destino]</span></h1>
          
        </section>
        <select name="" id="filtro-destino">
            <option value=""> Todos</option>
            <option value="argentina">Argentina</option>
            <option value="irlanda">Irlanda</option>
            <option value="brasil">Brasil</option>
            <option value="estados unidos">Estados unidos</option>
        </select>
    </div>
    <script type="module"src="AgregarPaquetes.js"></script>
</body>
</html>
