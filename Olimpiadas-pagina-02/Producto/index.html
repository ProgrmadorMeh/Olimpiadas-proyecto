<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo flex-centrar">
                <p class="fuente-grande">Paquetes Now</p>
                <p class="azul-oscuro">Gana tus experiencias!</p>
            </div>
            <figure class="usuario">
                <a href="#"><img class="img" src="../imagenes/user-icon.png" alt="Usuario"></a>
            </figure>

        </header>
        <section class="paquete">
            <div class="paquete-datos flex-centrar">
                <figure class="paquete-img">
                    <img class="img" src="../imagenes/imagenPrueba.png" alt="Imagen"> <!--[imagen]-->
                    <figcaption class="paquete-nav">
                        <div class="flex-centrar fondo-gris">Descripcion</div>
                        <div class="flex-centrar">Vuelos</div>
                        <div class="flex-centrar">Hoteles</div>
                    </figcaption>
                </figure>
                <div class="paquete-info paquete-descripcion">
                    [descripcion]
                </div>
            </div>
            <div class="paquete-comprar">
                <h3 class="nombre paquete-nombre">Nombre</h3>
                <div class="paquete-total">
                    <p>Precio por persona: <span class="paquete-precio">$[precio]</span></p>
                    <p>Precio total por (cantidad): <span class="precio-cantidad">[cantidad]</span></p>
                </div>
                <h4 class="rojo subtitulo">Vive tu experiencia!</h4>
                <p>paga en cuotas sin interes</p>
                <a href="#"><p class="azul">opciones de pago</p></a>
                <div class="flex-centrar">
                    <button class="btn btn-comprar">Comprar</button>
                    <button class="btn btn-contactar">Contactar</button>
                </div>
                <div class="metodos-pago">
                    <div class="metodo-header">
                        <p>Aceptamos</p>
                        <figure class="metodo-img"><img class="img" src="../imagenes/tajeta-icon.png" alt="Imagen de pago"></figure>
                    </div>
                    <p class="producto-metodo-pago">[metodo-pago]</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
