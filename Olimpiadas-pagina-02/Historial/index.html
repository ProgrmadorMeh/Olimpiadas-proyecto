<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="wrapper">
    <header>
        <div class="logo flex-centrar">
            <p class="fuente-grande">Paquetes Now</p>
            <p class="azul-oscuro">Gana tus experiencias!</p>
        </div>
        <figure class="usuario">
            <a href="#"><img class="img" src="../imagenes/user-icon.png" alt="Usuario"></a>
        </figure>
    </header>
    <main>
        <ul class="lista-historial">
            <li class="paquete">
                <h3 class="nombre paquete-nombre">[nombre]</h3>
                <p class="azul paquete-precio">$[nombre]</p>
                <p class="paquete-destino">Destino</p>
                <p class="paquete-fecha">fecha</p>
                <button id="subir" class="btn btn-ver">Ver</button>
            </li>
        </ul>
    </main>
</body>
</html>
