<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sticky bottom left dentro del contenedor</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="wrapper">
  <header>
      <div class="logo flex-centrar">
        <p class="fuente-grande">Paquetes Now</p>
        <p class="azul-oscuro">Gana tus experiencias!</p>
      </div>
  </header>
  
  <section class="seccion-carrito flex-centrar">

    <div class="carrito-contenedor">
      <ul class="carrito">
        <li class="paquete">
          <figure class="img-cont"><img class="img paquete-img" src="../imagenes/imagenPrueba.png" alt="Imagen del paquete"></figure> <!--[img]-->
          <div class="paquete-contenido">
            <h3 class="nombre fuente-mediana paquete-nombre">[nombre]</h3>
            
            <div class="paquete-info">
              <div> <p>precio por persona</p> <p class="precio azul fuente-grande paquete-precio">$[precio]</p> </div>
              <p class="cantidad flex-centrar paquete-cantidad">1</p>
            </div>

            <button id="mandar" class="btn btn-ver">Ver</button>
          </div>
        
        </li>
      </ul>

      <figure class="usuario"><img class="img" src="../imagenes/user-icon.png" alt="Imagen de usuario"></figure>
      <p class="total">Total: <span class="azul precio fuente-mediana paquetes-total">$[total]</span></p>
      <button id="subir" class="btn btn-comprar fuente-mediana">Comprar</button>

    </div>
  </section>
</body>
</html>
