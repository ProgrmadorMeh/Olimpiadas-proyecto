<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">
            <div class="logo flex-centrar">
            <p class="fuente-grande">Paquetes Now</p>
            <p class="azul-oscuro">Gana tus experiencias!</p>
        </div>
        </a>
        <figure class="ico-usuario">
            <a href="#"><img class="img" src="/imagenes/icon/user-icon.png" alt="Usuario"></a>
        </figure>
        <figure class="ico-carrito">
            <a href="/areas/4-carrito-compras/index.html"><img src="/imagenes/icon/carrito-icon.png" alt="Carrito" class="img"></a>
        </figure>
    </header>
    
    <main>
        <img src="/imagenes/decoracion/avion-papel.png" alt="Imagen avion de papel" class="img-absolute">
        <section class="buscador">
            <div class="titulo">
                <p>PAQUETES</p>
                <P>NOW</P>
            </div>
            <div class="buscador-input">
                <p>Buscar por pais</p>
                <div>
                    <img src="/imagenes/icon/lupa-icon.png" alt="Imagen lupa" class="img">
                    <input type="text" placeholder="Buscar...">
                </div>
            </div>
        </section>

        <section class="carrusel">
            <div class="slider">
                <img src="/imagenes/fondo/fondo-francia.jpeg" alt="Imagen" class="img">
                <img src="/imagenes/fondo/fondo-cataratas-del-iguazu.jpeg" alt="Imagen" class="img">
                <img src="/imagenes/fondo/fondo-machu-picchu.jpg" alt="Imagen" class="img">
                <img src="/imagenes/fondo/fondo-santorini .jpg" alt="Imagen" class="img">
            </div>
        </section>
        <div class="explorar">
            <p>No sabes que buscar?</p>
            <a href="/areas/2-lista-paquetes/index.html"><button class="btn-explorar">Explorar</button></a>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
