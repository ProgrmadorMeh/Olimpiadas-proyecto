<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="/index.html">
            <div class="logo flex-centrar">
                <p class="fuente-grande">Paquetes Now</p>
                <p class="azul-oscuro">Gana tus experiencias!</p>
            </div>
        </a>
        <figure class="ico-usuario">
            <a href="#"><img class="img" src="/imagenes/icon/user-icon.png" alt="Usuario"></a>
        </figure>
        <figure class="ico-carrito">
            <a href="/areas/4-carrito-compras/"><img src="/imagenes/icon/carrito-icon.png" alt="Carrito" class="img"></a>
        </figure>
    </header>

    <section class="compra">
        <h1>Tus compras</h1>
        <div class="lista-paquetes">

        <article class="paquete">
          <figure><img src="/imagenes/imagenPrueba.png" alt="Imagen de ejemplo" class="img"></figure>
          <div>
            <h2>Nombre*</h2>
            <div class="paquete-detalles">
              <div> <p>Precio <p class="azul fuente-grande">$<span class="azul">30000</span></p> </p> </div>
              <div> <p>Personas <p class="personas-rect"><span>2</span></p></p> </div>
              <button class="btn-ver">Ver</button>
            </div>
          </div>
        </article>
        </div>

        <section class="pagar">
            <h2>Pago</h2>
            <section class="formulario">
                <div>
                    <p>Tarjeta</p>
                    <select name="tipo-tarjeta" id="">
                        <option value="null">-</option>
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="amex">Amex</option>
                        <option value="discover">Discover</option>
                    </select>
                    <input type="number">
                </div>
                <div>
                    <p>Telefono</p>
                    <input type="tel">
                </div>
                <div>
                    <p>Correo</p>
                    <input type="email">
                </div>
                <button class="btn-pagar">Pagar</button>
            </section>
            
        </section>

    </section>
</body>
</html>
