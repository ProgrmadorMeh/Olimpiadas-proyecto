<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <h1 class="fuente-mediana">Paquetes Now</h1>
            <p class="fuente-pequeña azul">Gana tus esperiencias</p>
        </div>
        <div class="container seccion">
            <h3 class="fuente-mediana seccion-titulo">Ingresar</h3>
            <form action="#">
                <div>
                    Usuario <br>
                    <input id="usuario-nombre" type="text">
                </div>
                <div>
                    Contraseña <br>
                    <input id="usuario-contrasena" type="password">
                </div>
                <div>
                    Confirmar contraseña <br>
                    <input id="usuario-contrasena-conf" type="password">
                </div>
                <button id="subir" class="btn btn-form">Continuar</button>
                <hr>
            </form>
        </div>
    </section>
</body>
</html>
