<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="/index.html">
            <div class="logo flex-centrar">
                <p class="fuente-grande">Paquetes Now</p>
                <p class="azul-oscuro">Gana tus experiencias!</p>
            </div>
        </a>
        <figure class="ico-usuario">
            <a href="#"><img class="img" src="/imagenes/icon/user-icon.png" alt="Usuario"></a>
        </figure>
        <figure class="ico-carrito">
            <a href="/areas/4-carrito-compras/"><img src="/imagenes/icon/carrito-icon.png" alt="Carrito" class="img"></a>
        </figure>
    </header>
    
    <section>
        <ul class="lista-historial">
            <article class="paquete">
                <h3 class="nombre paquete-nombre">[nombre]</h3>
                <div>
                    <p class="azul paquete-precio">$<span>[nombre]</span></p>
                    <p class="paquete-destino"> <span>[destino]</span></p>
                    <p class="paquete-fecha"> <span>[fecha]</span></p>
                    <button id="subir" class="btn btn-ver">Ver</button>
                </div>
            </article>
        </ul>
    </section>
</body>
</html>
