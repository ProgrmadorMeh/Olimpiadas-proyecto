<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <a href="/index.html">
          <div class="logo flex-centrar">
              <p class="fuente-grande">Paquetes Now</p>
              <p class="azul-oscuro">Gana tus experiencias!</p>
          </div>
      </a>
      <button class="cerrar btn-anima">cerrar sesion</button> <!--Apareceria si se inicio sesion-->
      <button class="ico-usuario btn-anima"> <a href="/areas/8-Iniciar-secion/index.html"><img class="img" src="/imagenes/icon/user-icon.png" alt="Usuario"></a> </button>
      <button class="ico-carrito btn-anima"> <a href="/areas/4-carrito-compras/"><img src="/imagenes/icon/carrito-icon.png" alt="Carrito" class="img"></a> </button>
    </header>
    
    <section>
        <ul class="lista-historial">
            <article class="paquete">
                <h3 class="nombre paquete-nombre">[nombre]</h3>
                <div>
                    <p class="azul paquete-precio">$<span>[nombre]</span></p>
                    <p class="paquete-destino"> <span>[destino]</span></p>
                    <p class="paquete-fecha"> <span>[fecha]</span></p>
                    <button class="btn-ver btn-anima">Ver</button>
                </div>
            </article>
        </ul>
    </section>
</body>
</html>
